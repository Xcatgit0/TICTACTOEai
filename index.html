<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        #board {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .cell {
            flex: 1;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <div id="board">
        <div class="row">
            <div class="cell" data-index="0">1</div>
            <div class="cell" data-index="1">2</div>
            <div class="cell" data-index="2">3</div>
        </div>
        <div class="row">
            <div class="cell" data-index="3">4</div>
            <div class="cell" data-index="4">5</div>
            <div class="cell" data-index="5">6</div>
        </div>
        <div class="row">
            <div class="cell" data-index="6">7</div>
            <div class="cell" data-index="7">8</div>
            <div class="cell" data-index="8">9</div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <p id="Ai" style="text-align: center;"></p>
    <script type="module" src="main.js" defer></script>
</body>

</html>
